<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Taxas RJ - Capa</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: #FFFFFF;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: #FFFFFF;
            display: flex;
            align-items: center;
            justify-content: space-between;
            overflow: hidden;
            position: relative;
        }
        .geometric-accent {
            position: absolute;
            top: -100px;
            right: -100px;
            width: 600px;
            height: 600px;
            background: #0047AB;
            clip-path: polygon(0 0, 100% 0, 0 100%);
            z-index: 1;
        }
        .content-left {
            z-index: 10;
            padding-left: 60px;
            flex: 1;
        }
        .title {
            font-size: 64px;
            font-weight: 800;
            color: #0047AB;
            line-height: 1.1;
            margin: 0;
            margin-bottom: 20px;
            letter-spacing: -1px;
        }
        .subtitle {
            font-size: 32px;
            font-weight: 600;
            color: #2C3E50;
            line-height: 1.3;
            margin: 0;
            margin-bottom: 40px;
        }
        .accent-line {
            width: 80px;
            height: 6px;
            background: #00A86B;
            margin-bottom: 30px;
            border-radius: 3px;
        }
        .author-info {
            font-size: 16px;
            color: #2C3E50;
            font-weight: 500;
            margin-top: 50px;
        }
        .image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-right: 40px;
            z-index: 5;
        }
        .image-container img {
            width: 100%;
            max-width: 500px;
            height: auto;
            object-fit: contain;
            filter: drop-shadow(0 10px 30px rgba(0, 71, 171, 0.15));
        }
        .accent-bottom {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200px;
            height: 200px;
            background: #FFB81C;
            clip-path: polygon(100% 0, 100% 100%, 0 100%);
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="geometric-accent"></div>
        <div class="accent-bottom"></div>
        
        <div class="content-left">
            <div class="accent-line"></div>
            <h1 class="title">Dashboard Taxas RJ</h1>
            <p class="subtitle">Análise de Impostos Municipais do Rio de Janeiro</p>
            <div class="author-info">
                <p style="margin: 0;">Autor: tavaresmirako</p>
                <p style="margin: 5px 0 0 0; color: #00A86B; font-weight: 600;">Baseado no projeto de Leandro Timóteo</p>
            </div>
        </div>
        
        <div class="image-container">
            <img src="/home/ubuntu/rio_de_janeiro_city.png" alt="Rio de Janeiro">
        </div>
    </div>
</body>
</html>
